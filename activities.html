<head>
    <meta charset="utf-8">

</head>

<body>
    <!-- Bootstrap Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tourist Bureau</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="activities.html">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./video.html">Video</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center pt-3">Local Activities</h1>

    <!-- This is my work -->
    <section class="w-75 mx-auto">
        <select class="form-select mt-3 text-center border-dark" name="categorySelect" id="categorySelect"></select>
        <select class="form-select mt-3 text-center border-dark" name="activitySelect" id="activitySelect"></select>

        <div class="mt-3 px-5" id="activityDisplay">
        </div>
    </section>
    <form class="border border-dark mt-3 w-75 mx-auto" id="eTicketForm">
        <div class="form-group mt-3">
            <div>
                <label for="ticketsField">Number of Tickets:</label>
            </div>
            <div>
                <input class="" type="number" name="ticketsField" id="ticketsField" required>
            </div>
        </div>
        <div class="form-group mt-3">
            <div>
                <label for="creditCardField">Credit Card Number:</label>
            </div>
            <div>
                <input type="number" name="creditCardField" id="creditCardField" required>
            </div>
        </div>
        <div class="form-group mt-3">
            <div>
                <label for="emailField">E-mail:</label>
            </div>
            <div>
                <input type="email" name="emailField" id="emailField" required>
            </div>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-info">Buy</button>
            <button class="btn btn-warning" type="reset">Reset</button>
        </div>
    </form>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link in activities.js -->
    <script src="scripts/activities.js"></script>
